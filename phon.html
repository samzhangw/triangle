    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>

        /* æ§åˆ¶æŒ‰éˆ• */

            padding: 10px 24px; border: none; border-radius: 8px; cursor: pointer;

        .game-tag.main { background: #eff6ff; border-color: #bfdbfe; color: #1e40af; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

<body>

<div class="container">
    <h1>AI è³½å±€ç­–ç•¥è‡ªå‹•åˆ†ç¾¤</h1>
    <p class="desc">ä¸Šå‚³æ‰€æœ‰åœ–ç‰‡ï¼Œç³»çµ±æœƒè‡ªå‹•å°‡ã€Œèµ°æ³•é‚è¼¯ç›¸åŒã€çš„è³½å±€æ­¸é¡åœ¨ä¸€èµ·</p>

    <div class="upload-area" id="dropZone">
        <h3>ğŸ“‚ æ‹–æ›³åœ–ç‰‡åˆ°é€™è£¡</h3>
        <p>è«‹å…¨é¸æ‰€æœ‰ Game_XXX_Turn_YYY åœ–ç‰‡ä¸¦ä¸Šå‚³</p>
        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
    </div>

    <div class="controls">
        <button id="analyzeBtn" disabled>ğŸš€ é–‹å§‹è‡ªå‹•æ­¸é¡</button>
        <button id="downloadBtn" class="btn-download">ğŸ“Š ä¸‹è¼‰æ­¸é¡å ±å‘Š</button>
    </div>
    
    <div id="statusLog">æº–å‚™å°±ç·’</div>
    <div id="resultsArea" class="results-grid"></div>
</div>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const statusLog = document.getElementById('statusLog');
    const resultsArea = document.getElementById('resultsArea');

    let uploadedFiles = [];
    let clusteredGroups = []; // å„²å­˜æœ€çµ‚åˆ†ç¾¤çµæœ
    const IMG_SIZE = 150;
    const ANGLES = [0, 60, 120, 180, 240, 300];

    // --- æª”æ¡ˆè™•ç† ---
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.background = '#eef2ff'; });
    dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.style.background = '#ffffff'; handleFiles(e.dataTransfer.files); });
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    function handleFiles(files) {
        const imgs = Array.from(files).filter(f => f.type.startsWith('image/'));
        if (!imgs.length) return;
        uploadedFiles = [...uploadedFiles, ...imgs];
        statusLog.textContent = `å·²è¼‰å…¥ ${uploadedFiles.length} å¼µåœ–ç‰‡`;
        analyzeBtn.disabled = false;
        resultsArea.innerHTML = '';
        downloadBtn.style.display = 'none';
    }

    // --- ä¸»æµç¨‹ ---
    analyzeBtn.addEventListener('click', async () => {
        analyzeBtn.disabled = true;
        statusLog.textContent = "æ­£åœ¨è§£æåœ–ç‰‡èˆ‡è¨ˆç®—ç‰¹å¾µ...";
        resultsArea.innerHTML = '';

        // 1. æ•´ç†æª”æ¡ˆçµæ§‹
        const gameData = {}; // { "001": { 1: file, 2: file... }, "005": ... }
        uploadedFiles.forEach(file => {
            const match = file.name.match(/Game_(\d+)_Turn_(\d+)/i);
            if (match) {
                const gId = match[1];
                const tId = parseInt(match[2]);
                if (!gameData[gId]) gameData[gId] = {};
                gameData[gId][tId] = file;
            }
        });

        const gameIds = Object.keys(gameData).sort();
        if (gameIds.length === 0) {
            alert("æ‰¾ä¸åˆ°ç¬¦åˆ Game_XXX æ ¼å¼çš„åœ–ç‰‡");
            analyzeBtn.disabled = false;
            return;
        }

        // 2. è¨ˆç®—æ¯å€‹ Game çš„ã€Œç­–ç•¥æŒ‡ç´‹ã€ (Sequence Signature)
        // æŒ‡ç´‹æ˜¯ä¸€å€‹é™£åˆ—ï¼ŒåŒ…å«è©²å±€æ¯ä¸€å›åˆçš„ Hash
        statusLog.textContent = "æ­£åœ¨è¨ˆç®—æ¯å±€éŠæˆ²çš„ç­–ç•¥æŒ‡ç´‹...";
        const gameSignatures = {};

        for (let gId of gameIds) {
            const turns = Object.keys(gameData[gId]).map(Number).sort((a,b)=>a-b);
            const signature = [];
            
            // æˆ‘å€‘åªè¨ˆç®—å‰ N å›åˆä¾†åšæ­¸é¡ (æˆ–æ˜¯è¨ˆç®—æ‰€æœ‰å¯ç”¨çš„å›åˆ)
            // é€™è£¡è¨­å®šï¼šè¨ˆç®—è©²å±€æ‰€æœ‰å­˜åœ¨çš„åœ–ç‰‡
            for (let t of turns) {
                const img = await loadImage(gameData[gId][t]);
                const hash = await getRotatedHash(img);
                signature.push({ turn: t, hash: hash });
            }
            gameSignatures[gId] = signature;
        }

        // 3. åŸ·è¡Œåˆ†ç¾¤æ¼”ç®—æ³•
        statusLog.textContent = "æ­£åœ¨é€²è¡Œç­–ç•¥æ¯”å°åˆ†ç¾¤...";
        clusteredGroups = performClustering(gameIds, gameSignatures);

        // 4. æ¸²æŸ“çµæœ
        renderGroups(clusteredGroups, gameData);
        
        statusLog.textContent = `å®Œæˆï¼å…±ç™¼ç¾ ${clusteredGroups.length} ç¨®ä¸åŒçš„ç­–ç•¥æ¨¡å¼ã€‚`;
        analyzeBtn.disabled = false;
        downloadBtn.style.display = 'block';
    });

    // --- æ ¸å¿ƒæ¼”ç®—æ³• ---

    // åˆ†ç¾¤é‚è¼¯ï¼šè²ªå©ªç®—æ³• (Greedy Clustering)
    function performClustering(gameIds, signatures) {
        const groups = []; // [{ repId: "001", members: ["001", "005"] }]
        const visited = new Set();
        const THRESHOLD = 5; // Hash å®¹éŒ¯å€¼

        for (let i = 0; i < gameIds.length; i++) {
            const currentId = gameIds[i];
            if (visited.has(currentId)) continue;

            // å»ºç«‹æ–°ç¾¤çµ„ï¼Œä»¥æ­¤ Game ç‚ºä»£è¡¨
            const newGroup = { repId: currentId, members: [currentId] };
            visited.add(currentId);

            // èˆ‡å¾Œé¢æ‰€æœ‰æœªåˆ†ç¾¤çš„ Game æ¯”å°
            for (let j = i + 1; j < gameIds.length; j++) {
                const targetId = gameIds[j];
                if (visited.has(targetId)) continue;

                // æ¯”å°å…©å€‹ Game çš„æŒ‡ç´‹æ˜¯å¦ç›¸ä¼¼
                if (isStrategySimilar(signatures[currentId], signatures[targetId], THRESHOLD)) {
                    newGroup.members.push(targetId);
                    visited.add(targetId);
                }
            }
            groups.push(newGroup);
        }
        return groups.sort((a,b) => b.members.length - a.members.length);
    }

    // åˆ¤æ–·å…©å€‹ç­–ç•¥åºåˆ—æ˜¯å¦ç›¸ä¼¼
    function isStrategySimilar(sigA, sigB, threshold) {
        // æ‰¾å‡ºé‡ç–Šçš„å›åˆæ•¸
        const len = Math.min(sigA.length, sigB.length);
        if (len === 0) return false;

        // æ¯”å°æ¯ä¸€å›åˆçš„ Hash
        let mismatchCount = 0;
        for (let k = 0; k < len; k++) {
            // ç¢ºä¿æ¯”å°çš„æ˜¯åŒä¸€å›åˆ (ä¾‹å¦‚éƒ½æ˜¯ Turn 1)
            if (sigA[k].turn !== sigB[k].turn) continue; 
            
            const dist = hammingDist(sigA[k].hash, sigB[k].hash);
            if (dist > threshold) {
                return false; // åªè¦æœ‰ä¸€å›åˆèµ°æ³•æ˜é¡¯ä¸åŒï¼Œå°±è¦–ç‚ºä¸åŒç­–ç•¥
            }
        }
        return true; // æ‰€æœ‰é‡ç–Šå›åˆéƒ½ç›¸ä¼¼
    }

    // --- å½±åƒè™•ç†å‡½å¼ (èˆ‡ä¹‹å‰ç›¸åŒ) ---
    function loadImage(file) {
        return new Promise(resolve => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.src = URL.createObjectURL(file);
        });
    }

    function getRotatedHash(img) {
        const canvas = preprocessImage(img);
        let minHash = null;
        for (let angle of ANGLES) {
            const rotCanvas = rotateCanvas(canvas, angle);
            const hash = calculateHash(rotCanvas);
            if (minHash === null || hash < minHash) minHash = hash;
        }
        return minHash;
    }

    function preprocessImage(img) {
        const size = IMG_SIZE;
        const cvs = document.createElement('canvas');
        cvs.width = size; cvs.height = size;
        const ctx = cvs.getContext('2d');
        ctx.fillStyle = '#fff'; ctx.fillRect(0,0,size,size);
        const scale = Math.min(size/img.naturalWidth, size/img.naturalHeight) * 0.9;
        const w = img.naturalWidth * scale;
        const h = img.naturalHeight * scale;
        ctx.drawImage(img, (size-w)/2, (size-h)/2, w, h);
        return cvs;
    }

    function rotateCanvas(source, angle) {
        if (angle === 0) return source;
        const cvs = document.createElement('canvas');
        cvs.width = source.width; cvs.height = source.height;
        const ctx = cvs.getContext('2d');
        ctx.fillStyle = '#fff'; ctx.fillRect(0,0,cvs.width,cvs.height);
        ctx.translate(cvs.width/2, cvs.height/2);
        ctx.rotate(angle * Math.PI / 180);
        ctx.drawImage(source, -cvs.width/2, -cvs.height/2);
        return cvs;
    }

    function calculateHash(canvas) {
        const size = 16; 
        const cvs = document.createElement('canvas');
        cvs.width = size; cvs.height = size;
        const ctx = cvs.getContext('2d');
        ctx.drawImage(canvas, 0, 0, size, size);
        const data = ctx.getImageData(0, 0, size, size).data;
        let hash = "";
        for(let i=0; i<data.length; i+=4) {
            const r=data[i], g=data[i+1], b=data[i+2];
            if ((r+g+b)/3 > 220) hash += "0"; 
            else if (r > g+30 && r > b+30) hash += "1";
            else if (b > r+30 && b > g+30) hash += "2";
            else hash += "3";
        }
        return hash;
    }

    function hammingDist(s1, s2) {
        let d = 0;
        for(let i=0; i<s1.length; i++) if(s1[i]!==s2[i]) d++;
        return d;
    }

    // --- ä»‹é¢æ¸²æŸ“ ---
    function renderGroups(groups, gameData) {
        resultsArea.innerHTML = '';
        groups.forEach((group, idx) => {
            // æ‰¾å‡ºæ­¤ç¾¤çµ„æœ€å¾Œä¸€å¼µå…±åŒåœ–ç‰‡ä½œç‚ºé è¦½
            const repGame = group.repId;
            const turns = Object.keys(gameData[repGame]).map(Number).sort((a,b)=>b-a); // å€’åº
            const lastTurn = turns[0];
            const lastImgUrl = URL.createObjectURL(gameData[repGame][lastTurn]);

            const div = document.createElement('div');
            div.className = 'group-card';
            
            let membersHtml = '';
            group.members.forEach(m => {
                const isRep = m === repGame;
                membersHtml += `<span class="game-tag ${isRep ? 'main' : ''}">${isRep ? 'â­ ' : ''}Game ${m}</span>`;
            });

            div.innerHTML = `
                <div class="group-header">
                    <span class="group-title">ç­–ç•¥æ¨¡å¼ ${idx + 1}</span>
                    <span class="group-count">åŒ…å« ${group.members.length} å±€</span>
                </div>
                <div class="game-list">
                    ${membersHtml}
                </div>
                <div class="preview-section">
                    <img src="${lastImgUrl}" class="preview-img">
                    <div class="preview-caption">å…±åŒç‰¹å¾µ (Turn ${lastTurn})</div>
                </div>
            `;
            resultsArea.appendChild(div);
        });
    }

    // --- ä¸‹è¼‰ Excel ---
    downloadBtn.addEventListener('click', () => {
        const wb = XLSX.utils.book_new();
        const data = [];
        
        clusteredGroups.forEach((group, idx) => {
            group.members.forEach(gameId => {
                data.push({
                    "ç­–ç•¥ç¾¤çµ„": `Pattern ${idx + 1}`,
                    "è³½å±€ ID": `Game ${gameId}`,
                    "åŒçµ„æˆå“¡æ•¸": group.members.length,
                    "å‚™è¨»": group.repId === gameId ? "ä»£è¡¨å±€" : ""
                });
            });
        });

        const ws = XLSX.utils.json_to_sheet(data);
        XLSX.utils.book_append_sheet(wb, ws, "åˆ†é¡çµæœ");
        XLSX.writeFile(wb, "Game_Strategy_Clusters.xlsx");
    });

</script>
