<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點點圍三角 - 具備機器學習功能</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" >

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

</head>
<body>

    <h1>點點圍三角</h1>
    <p class="subtitle">連點成線、圍出三角。支援 AI 對戰與機器訓練！</p>

    <div id="game-container">

        <div id="game-primary-column">
            <!-- 訓練模式面板 (預設隱藏) -->
            <div id="training-panel" class="hidden">
                <div class="panel-header">
                    <h2>🧬 AI 訓練中心 (基因演算法)</h2>
                    <button id="close-training-button" class="btn-icon">✕</button>
                </div>
                
                <div class="training-stats">
                    <div class="stat-item">
                        <span class="stat-label">目前世代</span>
                        <span class="stat-value" id="train-gen">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">最高適應度 (勝場)</span>
                        <span class="stat-value highlight" id="train-best-fitness">0</span>
                    </div>
                </div>

                <div class="progress-container">
                    <div id="train-progress-bar" class="progress-bar" style="width: 0%"></div>
                </div>
                <p id="train-status">準備就緒</p>

                <div class="weights-display">
                    <h3>🏆 目前最佳參數 (基因)</h3>
                    <div class="weight-row">
                        <span>進攻權重 (Score):</span> <span id="w-score">--</span>
                    </div>
                    <div class="weight-row">
                        <span>威脅權重 (Threat):</span> <span id="w-threat">--</span>
                    </div>
                    <div class="weight-row">
                        <span>佈局權重 (Setup):</span> <span id="w-setup">--</span>
                    </div>
                </div>

                <!-- **** 新增：策略分析區塊 **** -->
                <div id="strategy-analysis-container" class="analysis-box hidden">
                    <h3>📊 必勝關鍵與獲勝徵兆分析</h3>
                    <ul id="strategy-keys-list">
                        <li>等待訓練數據...</li>
                    </ul>
                </div>

                <div class="training-controls">
                    <div class="control-group">
                        <label>族群大小</label>
                        <select id="train-pop-size" class="control-select small">
                            <option value="10">10 個個體</option>
                            <option value="20" selected>20 個個體</option>
                            <option value="40">40 個個體</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>訓練世代</label>
                        <input type="number" id="train-generations" class="control-select small" value="50" min="1" max="1000">
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="start-training-btn" class="btn success">開始訓練</button>
                    <button id="stop-training-btn" class="btn danger hidden">停止</button>
                    <button id="apply-weights-btn" class="btn primary" disabled>應用此參數到遊戲</button>
                </div>
            </div>

            <canvas id="game-canvas"></canvas>
            
            <div id="action-bar">
                <button id="confirm-line-button" class="btn primary">確認連線</button>
                <button id="cancel-line-button" class="btn danger">取消選取</button>
            </div>
            
            <div id="setup-action-bar" class="hidden">
                <button id="setup-p1-button" class="btn primary">設為 P1 線</button>
                <button id="setup-p2-button" class="btn danger">設為 P2 線</button>
                <button id="setup-clear-button" class="btn">清除選取/線段</button>
            </div>

        </div>

        <div id="game-secondary-column">
            <div id="status-bar">
                <div id="player1-score" class="score-box active">
                    玩家 1: <span id="score1">0</span>
                </div>
                <div id="player2-score" class="score-box">
                    玩家 2: <span id="score2">0</span>
                </div>
            </div>

            <div id="ai-thinking-message" class="hidden">電腦思考中...</div>

            <!-- 機器訓練入口按鈕 -->
            <div class="control-group">
                <button id="open-training-btn" class="btn special-ai">
                    <span class="icon">🧬</span> 進入機器訓練模式
                </button>
            </div>

            <div id="ai-log-container" class="control-group hidden">
                <label class="control-label">AI 模擬紀錄</label>
                <pre id="ai-log-output"></pre>
            </div>
            
            <div id="batch-controls" class="control-group">
                <label class="control-label">批次對戰 (僅限 C v C)</label>
                <div class="batch-input-group">
                    <input type="number" id="batch-count-input" class="control-select" value="10" min="1" max="1000">
                    <button id="start-batch-button" class="btn success">開始批次</button>
                    <button id="stop-batch-button" class="btn danger hidden">終止批次</button> 
                </div>
                <p id="batch-status-message"></p>
            </div>


            <div id="game-controls">
                <div class="control-group">
                    <label for="board-size-select" class="control-label">棋盤大小</label>
                    <select id="board-size-select" class="control-select">
                        <option value="tiny">最小 (訓練推薦)</option>
                        <option value="small">小</option>
                        <option value="medium" selected>中</option>
                        <option value="large">大</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="line-length-select" class="control-label">連線格數</label>
                    <select id="line-length-select" class="control-select">
                        <option value="1" selected>1 格</option> <option value="2">2 格</option>
                        <option value="3">3 格</option> <option value="4">4 格</option>
                        <option value="5">5 格</option>
                    </select>
                    </div>
                <div class="control-group">
                    <label for="game-mode-select" class="control-label">遊戲模式</label>
                    <select id="game-mode-select" class="control-select">
                        <option value="0" selected>玩家 V.S. 玩家</option>
                        <option value="1">玩家 V.S. 電腦</option>
                        <option value="2">電腦 V.S. 電腦</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="start-player-select" class="control-label">先手玩家</label>
                    <select id="start-player-select" class="control-select">
                        <option value="1" selected>玩家 1 先行</option>
                        <option value="2">玩家 2 先行</option>
                    </select>
                </div>
                
                <div class="control-group hidden" id="ai-p1-type-group">
                    <label for="ai-p1-type-select" class="control-label">AI (P1) 類型</label>
                    <select id="ai-p1-type-select" class="control-select">
                        <option value="minimax" selected>Minimax (智能)</option>
                        <option value="greedy">Greedy (貪婪)</option>
                        <option value="trained">Trained (訓練模型)</option> <!-- 新增 -->
                    </select>
                </div>
                <div class="control-group hidden" id="ai-p2-type-group">
                    <label for="ai-p2-type-select" class="control-label">AI (P2) 類型</label>
                    <select id="ai-p2-type-select" class="control-select">
                        <option value="minimax" selected>Minimax (智能)</option>
                        <option value="greedy">Greedy (貪婪)</option>
                        <option value="trained">Trained (訓練模型)</option> <!-- 新增 -->
                    </select>
                </div>
                <div class="control-group">
                    <label for="input-mode-select" class="control-label">操作模式</label>
                    <select id="input-mode-select" class="control-select">
                        <option value="drag" selected>滑動連線</option>
                        <option value="click">點擊連線</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">遊戲規則</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="score-and-go-checkbox">
                        <label for="score-and-go-checkbox">得分後再走一步</label>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">重新開始</label>
                    <button id="reset-button" class="btn success">開始新遊戲</button>
                </div>

                <div class="control-group">
                    <label class="control-label">佈局模式</label>
                    <button id="setup-mode-button" class="btn primary">進入佈局模式</button>
                </div>

                <div class="control-group">
                    <label class="control-label">匯出紀錄 (CSV)</label>
                    <button id="export-log-button" class="btn primary">下載遊戲紀錄</button>
                </div>

                <div class="control-group">
                    <label class="control-label">匯出棋盤 (PNG)</label>
                    <button id="export-png-button" class="btn primary">下載棋盤圖片</button>
                </div>

            </div>
        </div>

    </div> 
    
    <div id="modal-overlay" class="hidden">
        <div id="game-over-message">
            <span id="winner-text"></span>
            <span id="final-score-text"></span> 
            
            <div id="modal-button-group">
                <button id="reset-button-modal" class="btn success reset-full-width">重新開始</button>
                
                <button id="export-log-button-modal" class="btn primary">下載紀錄 (CSV)</button>
                <button id="export-png-button-modal" class="btn primary">下載棋盤 (PNG)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
